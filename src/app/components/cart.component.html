<div>
<button type="button" (click)="add()">Add</button>
<button type="button" (click)="remove()">Remove</button>
<code>Players:{{playerCount}}</code>
<button type="button" (click)="start()">Start</button>
<li *ngFor="let j of numPlayers">
  Player: {{j}} <code *ngFor = "let i of takeSeven()"> <img src={{i}} style="width:152px;height:152px;"></code>
</li>
</div>
